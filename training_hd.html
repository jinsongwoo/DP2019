<!DOCTYPE html>
<html>
    <head>
        <tittle>HTML연습</tittle>
        <meta Charset="utf-8" />
        <!-- utf-8, euc-kr -->
        <meta name="author" content="진송우" />
        <a href="index.html">돌아가기</a><br />
    </head>
    <body>
        <!-- h1 ~ h6(주석) 순번x, 깊이(Depth)o h숫자가 높아질수록 글씨작아짐-->
        <h1>대제목</h1>
        <h2>중제목1</h2>
        <hr />
        <h3>소제목</h3>
        <h4>상세</h4>
        <h2>중제목2</h2>
        <!-- 문단 p 글의 위주로 판단하여 표현 -->
        <p>
            한가지 주제에 대하여 <br />
            하나의 문단으로 표현합니다.
        </p>
        <p>
            주제가 달라지면 다른 문단을 사용합니다.
        </p>
            <!-- unordered list 비 순차 목록 -->
        <ul>
            <li>설탕100g</li>
            <li>소금100g</li>   
            <li>물100ml</li>               
            <!-- 예시 -->
        </ul>
            <!-- oedered list 순차 목록 -->
        <ol>
            <li>물을 끓인다</li>
            <li>라면을 넣는다</li>
            <li>먹는다</li>
        </ol>
        <!-- definition list 정의 목록 -->
        <dl>
            <dt>odered list 순차 목록</dt>
            <dd>순서에 영향을 많이 받는 목록을 이야기합니다.</dd>

            <dt>unodered list 순차 목록</dt>
            <dd>순서에 영향을 받지않는 목록을 이야기합니다.</dd>
        </dl>
    </body>
</html>
